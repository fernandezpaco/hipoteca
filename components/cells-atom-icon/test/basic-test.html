<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../cells-atom-icon.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <cells-atom-icon icon="banking:B12"></cells-atom-icon>

    <script>
      var myEl = document.querySelector('cells-atom-icon');

      suite('<cells-atom-icon>', function() {

        test('has "icon" property', function() {
          expect(myEl.properties).to.have.property('icon');
        });

        test('has "src" property', function() {
          expect(myEl.properties).to.have.property('src');
        });

        test('icon is used in "iron-icon"', function() {
          var element = myEl.querySelector('iron-icon');
          expect(myEl.icon).is.equal(element.icon);
        });

      });
    </script>

  </body>
</html>
