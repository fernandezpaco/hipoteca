<dom-module id="cells-template-paper-drawer-panel-styles">
  <template>
    <style>
       :host {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        overflow: hidden;
        --paper-scroll-header-container: {
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
          -webkit-flex-direction: column;
          -ms-flex-direction: column;
          flex-direction: column;
        }
        --app__footer-height: 60px;
        @apply(--cells-template-paper-drawer-panel);
      }

      :host([has-footer]) {
        --paper-scroll-header-container: {
          padding-bottom: var(--app__footer-height);
        }
      }

       :host([state="active"]) {
        z-index: 1;
        @apply(--cells-template-paper-drawer-panel-state-active);
      }

      .app-container,
      .app__section {
        height: 100%;
        @apply(--cells-template-paper-drawer-panel-containersection);
      }

      .app__section {
        overflow: hidden;
        position: relative;
        z-index: var(--app__section-zindex, 0);
        background-color: var(--app__section-bg, #fff);
        @apply(--cells-template-paper-drawer-panel-section);
      }

      .app__header {
        z-index: var(--app__header-zindex, 0);
        @apply(--cells-template-paper-drawer-panel-header);
      }

       :host[relative-main] .app__main {
        position: relative;
        @apply(--cells-template-paper-drawer-panel-relative-main);
      }

      .app__main {
        padding-top: var(--app__main-padding-top, 0);
        padding-bottom: var(--app__main-padding-bottom, 0);
        width: 100%;
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        @apply(--cells-template-paper-drawer-panel-main);
      }

      paper-scroll-header-panel ::content #mainContainer {
        -webkit-backface-visibility: hidden;
        -webkit-perspective: 1000;
        backface-visibility: hidden;
        perspective: 1000;
        @apply(--cells-template-paper-drawer-panel-header-maincontainer);
      }

       :host([has-footer]) ::content #mainContainer {
        padding-bottom: var(--app__footer-height);
      }

       :host(.overflow-initial)::content #mainContainer {
        -webkit-overflow-scrolling: auto;
        @apply(--cells-template-paper-drawer-panel-maincontainer);
      }

      .app__complementary {
        height: 100%;
        width: var(--app__complementary-width, 100%);
        position: absolute;
        top: 0;
        bottom: 0;
        z-index: var(--app__complementary-zindex, 0);
        @apply(--cells-template-paper-drawer-panel-complementary);
      }

      .app__overlay {
        z-index: var(--app__overlay-zindex, 0);
        @apply(--cells-template-paper-drawer-panel-overlay);
      }

      .app__transactional {
        z-index: var(--app__transactional-zindex, 0);
        position: absolute;
        bottom: 0;
        @apply(--cells-template-paper-drawer-panel-transactional);
      }
    </style>
  </template>
</dom-module>
