<dom-module id="cells-template-animation-behavior-styles">
  <template>
    <style>

      :host {
        opacity: 0;
      }
      :host([state="cached"]) {
        transform: scale3d(0,0,0)
      }
      :host(.template-is-visible:not([state="cached"])) {
          z-index: 100;
          opacity: 1;
      }

      :host(.template-animation-moveFromRight),

      :host(.template-animation-moveToLeft),

      :host(.template-animation-moveFromLeft),

      :host(.template-animation-moveToRight),

      :host(.template-animation-moveFromBottom),

      :host(.template-animation-moveToTop),

      :host(.template-animation-moveFromTop),

      :host(.template-animation-moveToBottom),

      :host(.template-animation-fade),

      :host(.template-animation-static)  {
        -webkit-animation-duration: 230ms;
        animation-duration: 230ms;
        -webkit-animation-delay: .16ms;
        animation-delay: .16ms;
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      /* horizontal */

      :host(.template-animation-moveFromRight) {
        -webkit-animation-name: moveFromRight;
        animation-name: moveFromRight;
      }

      :host(.template-animation-moveToLeft) {
        -webkit-animation-name: moveToLeft;
        animation-name: moveToLeft;
      }

      :host(.template-animation-moveFromLeft) {

        -webkit-animation-name: moveFromLeft;
        animation-name: moveFromLeft;
      }

      :host(.template-animation-moveToRight) {
        -webkit-animation-name: moveToRight;
        animation-name: moveToRight;
      }
      /*vertical*/

      :host(.template-animation-moveFromBottom) {
        -webkit-animation-name: moveFromBottom;
        animation-name: moveFromBottom;
      }

      :host(.template-animation-moveToTop) {
        -webkit-animation-name: moveToTop;
        animation-name: moveToTop;
      }

      :host(.template-animation-moveFromTop) {
        -webkit-animation-name: moveFromTop;
        animation-name: moveFromTop;
      }

      :host(.template-animation-moveToBottom) {
        -webkit-animation-name: moveToBottom;
        animation-name: moveToBottom;
      }
      /* horizontal key*/

      @-webkit-keyframes moveFromRight {
        from {
          -webkit-transform: translateX(100%);
          z-index: 100;
        }
      }

      @keyframes moveFromRight {
        from {
          -webkit-transform: translateX(100%);
          transform: translateX(100%);
          z-index: 100;
        }
      }

      @-webkit-keyframes moveToLeft {
        to {
          -webkit-transform: translateX(-32%);
          z-index: 1;
        }
      }

      @keyframes moveToLeft {
        to {
          -webkit-transform: translateX(-32%);
          transform: translateX(-32%);
          z-index: 1;
        }
      }

      @-webkit-keyframes moveFromLeft {
        from {
          -webkit-transform: translateX(-100%);
          z-index: 100;
        }
      }

      @keyframes moveFromLeft {
        from {
          -webkit-transform: translateX(-100%);
          transform: translateX(-100%);
          z-index: 100;
        }
      }

      @-webkit-keyframes moveToRight {
        to {
          -webkit-transform: translateX(32%);
          z-index: 1;
        }
      }

      @keyframes moveToRight {
        to {
          -webkit-transform: translateX(32%);
          transform: translateX(32%);
          z-index: 1;
        }
      }
      /*vettical key*/

      @-webkit-keyframes moveFromBottom {

        from {
          -webkit-transform: translateY(100%);
           z-index: 100;
        }
        to{
           z-index: 100;
        }
      }

      @keyframes moveFromBottom {
        from {
          -webkit-transform: translateY(100%);
          transform: translateY(100%);
           z-index: 100;
        }
        to{
           z-index: 100;
        }
      }

      @-webkit-keyframes moveToTop {
        to {
          -webkit-transform: translateY(-100%);
        }
      }

      @keyframes moveToTop {
        to {
          -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
        }
      }

      @-webkit-keyframes moveFromTop {
        from {
          -webkit-transform: translateY(-100%);
        }
      }

      @keyframes moveFromTop {
        from {
          -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
        }
      }

      @-webkit-keyframes moveToBottom {
        from { z-index: 100;}
        to {
          -webkit-transform: translateX(100%);
          z-index: 100;
          opacity: 0.96;
        }
      }

      @keyframes moveToBottom {
        from { z-index: 100;}
        to {
          -webkit-transform: translateY(100%);
          transform: translateY(100%);
          z-index: 100;
          opacity: 0.96;
        }
      }
      /* static */

      :host(.template-animation-static) {
        -webkit-animation-name: static;
        animation-name: static;
        -webkit-animation-duration: .1ms;
        animation-duration: .1ms;
        -webkit-animation-delay: .1ms;
        animation-delay: .1ms;
      }

      @-webkit-keyframes static {
        from {
          transform: translateZ(0);
        }
        to {
          transform: translateZ(0);
        }
      }

      @keyframes static {
        from {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
        }
        to {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
        }
      }

      /* fade */

      :host(.template-animation-fade) {
        -webkit-animation: fade;
        animation: fade;
      }

      @-webkit-keyframes fade {
        from {
          z-index: 100;
           transform: translateZ(0);
        }
        to {
          opacity: 0;
          z-index: 100;
           transform: translateZ(0);
        }
      }
      @keyframes fade {
        from {
          z-index: 100;
           transform: translateZ(0);
        }
        to {
          opacity: 0;
           transform: translateZ(0);
          z-index: 100;
           transform: translateZ(0);
        }
      }

    </style>
  </template>
</dom-module>
